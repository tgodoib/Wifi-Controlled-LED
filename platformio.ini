[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	HomeKit-ESP8266
	fastled/FastLED@^3.4.0
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.17.2
	arduino-libraries/NTPClient@^3.1.0
    
monitor_speed = 115200
build_flags = -std=c++11
; upload_port = 192.168.1.31
